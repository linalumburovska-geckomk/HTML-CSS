<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="images/googleTitileBar.ico" />
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="navbar">
            <ul>
                <a href="#"><li style="right: 220px;">Gmail</li></a>
                <a href="#"><li style="right: 150px;">Images</li></a>
                <li style="right: 110px; margin-top: -75px; "><img src="images/googleIcon.png" style="height: 30px; width: 30px;"/></li>
                <li style="right: 70px; margin-top: -78px;"><img src="images/googleNotifications.png" style="height: 35px; width: 35px;"/></li> 
                <li style="right: 20px; margin-top: -90px;"><img src="images/googleSignIn.png" style="height: 55px; width: 55px;"/></li>
            </ul>
        </div>

        <div id="main">

            <div class="googleLogo">
                <img class="googleImage" src="images/googleLogo.png" />
            </div>

            <div class="googleForm">
                <form action="/search" method="GET">
                    <div class="searchMicrophone">
                        <img class="searchVoice" src="images/googleMicrophone.png" aria-label="Search by voice" style="height: 20px; width: 14px;" />
                    </div>
                    <input class="searchForm" type="search" role="combobox">
                </form>    
            </div>

            <div class="googleButtons">
                <center>
                    <button type="submit" class="btn">Google Search</button>
                    <button type="submit" class="btn">I'm Feeling Lucky</button>
                </center>
            </div>

            

        </div>

        <footer>

        </footer>
    </body>

</html>
