<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="images/googleTitileBar.ico" />
        <link href="./style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="lineForm">
            <header>
                <nav>
                    <div class="topLinks">
                        <div class="gmailImages"><a href="#">Gmail</a></div>
                        <div class="gmailImages"><a href="#">Images</a></div>
                    </div>
                    <div class="topImages">
                        <div class="icon"><img src="images/googleIcon.png" alt="Google icon" /></div>
                        <div class="notifications"><img src="images/googleNotifications.png" alt="Google notifications" ></div>
                    </div>
                    <div class="signin"><img src="images/googleSignIn.png" alt="Google sign in" ></div>
                </nav>
            </header>
        </div>
       
        <div>
            <div class="googleLogo">
                <img class="googleImage" src="images/googleLogo.png" alt="Google logo" />
            </div>
            <div>
                <form action="/search" method="GET">
                    <div class="searchMicrophone">
                        <img src="images/googleMicrophone.png" alt="Google microphone" />
                    </div>
                    <input class="searchForm" type="search">
                </form>    
            </div>
            <div class="googleButtons">
                <div class="center">
                    <button type="submit" class="btn">Google Search</button>
                    <button type="submit" class="btn">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="offered">
                <p>Google offered in: <a href="#">македонски</a></p>  
            </div>
        </div>
        <footer>
            <div class="graybar">
                <div class="country">
                    <span>Macedonia (FYROM)</span>
                </div>
                <div class="links">
                    <div class=leftLinks>
                        <a href="#">Advertising</a>
                        <a class="separateLink" href="#">Business</a>
                        <a class="separateLink" href="#">About</a>
                    </div>
                    <div class="rightLinks">
                        <a class="separateRightLink" href="#">Privacy</a>
                        <a class="separateRightLink" href="#">Terms</a>
                        <a class="separateRightLink" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
