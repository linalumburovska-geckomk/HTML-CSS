<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="images/googleTitileBar.ico" />
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <ul>
                <a href="#"><li style="right: 220px;">Gmail</li></a>
                <a href="#"><li style="right: 160px;">Images</li></a>
                <li style="right: 120px; margin-top: -75px; "><img src="images/googleIcon.png" style="height: 30px; width: 30px;"/></li>
                <li style="right: 70px; margin-top: -78px;"><img src="images/googleNotifications.png" style="height: 35px; width: 35px;"/></li> 
                <li style="right: 20px; margin-top: -90px;"><img src="images/googleSignIn.png" style="height: 55px; width: 55px;"/></li>
            </ul>
        </div>
        <div id="main">
            <div class="googleLogo">
                <img class="googleImage" src="images/googleLogo.png" />
            </div>
            <div class="googleForm">
                <form action="/search" method="GET">
                    <div class="searchMicrophone">
                        <img class="searchVoice" src="images/googleMicrophone.png" aria-label="Search by voice" style="height: 20px; width: 14px;" />
                    </div>
                    <input class="searchForm" type="search" value="    "role="combobox">
                </form>    
            </div>
            <div class="googleButtons">
                <center>
                    <button type="submit" class="btn">Google Search</button>
                    <button type="submit" class="btn">I'm Feeling Lucky</button>
                </center>
            </div>
            <div id="offered">
                <p>Google offered in: &nbsp; <a style="color:#609;" href="#">македонски</a></p> 
            </div>
        </div>
        <footer>
            <div class="graybar">
                <div class="country">
                    <span>Macedonia(FYROM)</span>
                </div>
                <div class="links">
                    <div class=leftLinks>
                        <a href="#">Advertising</a>
                        <a style="margin-left: 20px;" href="#">Business</a>
                        <a style="margin-left: 20px;"href="#">About</a>
                    </div>
                    <div class="rightLinks">
                        <a style="margin-right: 20px;" href="#">Privacy</a>
                        <a style="margin-right: 20px;" href="#">Terms</a>
                        <a style="margin-right: 20px;" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
